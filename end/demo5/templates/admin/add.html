{% extends 'base.html' %}
{% block title %}
管理员界面--添加资源
{% endblock %}

{% block main %}
<form class="form-horizontal" action="#" method="post">
    <h1>登录</h1>
    {% for f in fs %}
    <div class="form-group">
        <label for="{{f}}" class="col-sm-2 control-label">{{f}}:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="{{f}}" name="{{f}}" placeholder="请输入{{f}}">
        </div>
    </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登陆</button>
            <a href="/register" class="btn btn-default">注册</a>
        </div>
    </div>
</form>

{% endblock %}
