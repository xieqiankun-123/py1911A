{% extends 'base.html' %}
{% block title %}
这里是登陆页面
{% endblock %}

{% block main %}
<form class="form-horizontal" action="#" method="post">
    {% with info = get_flashed_messages()[0] %}
    <h1>登录</h1>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" value="{{info.email}}" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" value="{{info.password}}" name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>

                    <label class="text-danger">
                        {{info.error}}
                    </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登陆</button>
            <a href="/register" class="btn btn-default">注册</a>
        </div>
    </div>
    {% endwith %}
</form>

{% endblock %}
