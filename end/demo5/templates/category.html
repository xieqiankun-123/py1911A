{% extends 'base.html' %}
{% block title %}
分类
{% endblock %}

{% block main %}
<a href="/login" class="btn btn-default">登录</a>
<table class="table">
    <tr>
        <th colspan="2" style="text-align:center;">书籍列表</th>
    </tr>
    <tr>
        <th>书籍编号</th>
        <th>书籍籍名</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.name}}--{{book.category.name}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
