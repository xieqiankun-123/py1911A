<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑英雄</title>
</head>
<body>
    <form action="#" method="post">
        英雄名字:<input type="text" name="heroname" value="{{hero.name}}"><br>
        英雄绝技: <input type="text" name="herocontent" value="{{hero.content}}"><br>
        {% if hero.gender == 'male' %}
        英雄性别: <input type="radio" name="herogender"value="male" checked="true"> 男
        <input type="radio" name="herogender" value="female"> 女 <br>
        {% elif hero.gender == 'female' %}
        英雄性别: <input type="radio" name="herogender"value="male" > 男
        <input type="radio" name="herogender" value="female" checked="true"> 女 <br>
        {% endif %}



        <input type="submit" value="提交">
    </form>

</body>
</html>
